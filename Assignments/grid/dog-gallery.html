<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Gallery</title>

  <style>
    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /* 3 equal columns */
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: 250px;            /* fix a uniform height */
      object-fit: cover;        /* keeps aspect ratio, crops extra */
      border-radius: 8px;
      display: block;
    }

    /* Spanning variations */
    .wide {
      grid-column: span 2;
    }
    .full {
      grid-column: span 3;
    }
  </style>
</head>
<body>
  <h1>Dog Gallery üê∂ with Column Span</h1>
  <div class="gallery">
    <img src="dogs-pics/img1.jpg" alt="Dog 1">
    <img src="dogs-pics/img2.jpg" alt="Dog 2">
    <img src="dogs-pics/img3.jpg" alt="Dog 3">
    <img src="dogs-pics/img4.jpg" alt="Dog 4">
    <img src="dogs-pics/img5.jpg" alt="Dog 5" >
    <img src="dogs-pics/img6.jpg" alt="Dog 6">
    <img src="dogs-pics/img7.jpg" alt="Dog 7" >
    <img src="dogs-pics/img8.jpg" alt="Dog 8">
    <img src="dogs-pics/img9.jpg" alt="Dog 9">
  </div>
</body>
</html>
